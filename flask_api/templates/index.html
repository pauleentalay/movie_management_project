{% extends "layout.html" %}

{% block content %}
<div class="wrapper">
    <h1>Pascal's Movie Selection</h1>
    <p>{{movie_count}} of movies found</p>
    <button type="button" class="btn btn-success">"add new movie"</button>
    {% for movie in movies_data %}
    <div class="card">
        <div class="poster">
            <picture class="movie_poster"><img id="movie_pic" src=https://avatars.githubusercontent.com/u/79509008?v=4"</picture>
            </div>
        <div class="details">
            <h3>{{movie[1]}}</h3>
            <p>Released in: {{movie[2]}}</p>
            <p>Directed by: {{movie[3]}}</p>
            </div>
        </div>    
    {% endfor %}
    </div>

{% endblock %}
